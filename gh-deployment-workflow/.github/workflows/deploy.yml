name: Deploy to GitHub Pages

on:
  push:
    paths:
      - 'Roadmap-DevOps/gh-deployment-workflow/index.html'  # Only run when index.html is changed

jobs:
  deploy:
    runs-on: ubuntu-latest  # Determine the runner to be used

    steps:
      # Steps to checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Steps to deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3  # Using GitHub Pages custom actions
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}  # Automatic authorization token
          publish_dir: ./gh-deployment-workflow/  # The directory where the index.html file is located
